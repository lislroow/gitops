services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins:2.528-jdk17
    restart: unless-stopped
    ports:
      - 8082:8080
      - 50000:50000
    volumes:
      - /data/jenkins-data:/var/jenkins_home
    networks:
      - cicd_net
    user: "${jenkins_uid}:${jenkins_gid}"
  
