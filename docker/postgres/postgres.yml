services:
  postgres:
    container_name: postgres
    image: postgres:14.18
    ports:
      - 5432:5432
    restart: none
    environment:
      POSTGRES_DB: ${postgres_db}
      POSTGRES_USER: ${postgres_user}
      POSTGRES_PASSWORD: ${postgres_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    network_mode: host

volumes:
  postgres_data:
