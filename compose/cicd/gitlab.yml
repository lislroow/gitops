services:
  gitlab:
    container_name: gitlab
    image: gitlab/gitlab-ce:17.4.5-ce.0
    restart: unless-stopped
    ports:
      - 8443:443
      - 2222:22
    volumes:
      - /data/cicd/gitlab-data:/var/opt/gitlab
      - /logs/cicd/gitlab:/var/log/gitlab
      - /conf/cicd/gitlab:/etc/gitlab
      - ./gitlab/gitlab.rb:/etc/gitlab/gitlab.rb
    networks:
      - cicd_net
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url '${gitlab_external_url}'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    shm_size: 256m

networks:
  cicd_net:
    external: true
