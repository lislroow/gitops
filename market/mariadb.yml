services:
  mariadb-customer:
    image: mariadb:11.5.2
    container_name: mariadb-customer
    ports:
      - 3401:3306
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
      - MYSQL_HOST=localhost
      - MYSQL_TCP_PORT=3306
      - MYSQL_ROOT_PASSWORD=1
      - MYSQL_DATABASE=customer
      - MYSQL_USER=market
      - MYSQL_PASSWORD=1
    command:
      - --log-bin
      - --log-basename=log_mariadb
      - --binlog_format=ROW
    volumes:
    - mariadb-customer_data:/var/lib/mysql
    networks:
      - local-default

